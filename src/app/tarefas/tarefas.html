<div class="container">
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <button class="btn-logout" (click)="sair()">Sair</button>
    </header>

    <main>
        <div class="input-section">
            <input type="text"
                   placeholder="O que precisa ser feito?"
                   [(ngModel)]="novaTarefaDescricao"
                   (keyup.enter)="tarefaEmEdicao ? atualizarTarefaEditada() : adicionarTarefa()">

            <button *ngIf="!tarefaEmEdicao" (click)="adicionarTarefa()">Adicionar</button>

            <button *ngIf="tarefaEmEdicao" class="btn-salvar" (click)="atualizarTarefaEditada()">Salvar</button>
            <button *ngIf="tarefaEmEdicao" class="btn-cancelar" (click)="cancelarEdicao()">Cancelar</button>
        </div>

        <div class="lista-section">
            <ul id="lista-tarefas">
                <li *ngFor="let tarefa of tarefas"
                    class="tarefa-item"
                    [class.concluida]="tarefa.concluida">

                    <span (click)="toggleConcluida(tarefa)">
                        {{ tarefa.descricao }}
                    </span>

                    <div class="acoes">
                        <button class="btn-editar" (click)="prepararEdicao(tarefa)">âœï¸</button>

                        <button class="btn-deletar" (click)="deletarTarefa(tarefa.id)">ğŸ—‘ï¸</button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</div>
