<div class="login-background">
    <mat-card class="login-card">

        <div class="card-header">
            <div class="icon-circle">
                <mat-icon>lock</mat-icon>
            </div>
            <h2>Bem-vindo</h2>
            <p>Faça login para gerenciar suas tarefas</p>
        </div>

        <mat-card-content>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Usuário</mat-label>
                <input matInput [(ngModel)]="loginData.usuario" placeholder="Digite seu usuário">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Senha</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="loginData.senha">

                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Ocultar senha'">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions class="actions-column">
            <button mat-raised-button color="primary" class="btn-large" (click)="fazerLogin()">
                ENTRAR
            </button>

            <div class="divider">
                <span>ou</span>
            </div>

            <button mat-stroked-button color="primary" class="btn-large" (click)="fazerCadastro()">
                CRIAR CONTA
            </button>
        </mat-card-actions>

    </mat-card>
</div>
